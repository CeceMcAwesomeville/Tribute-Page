        <ul><p>The Life and works of Reverend Billy Graham</p>
          <li><strong>Born:</strong>7 November 1918. Billy Graham was born at a dairy farm near Charlotte, North Carolina</li>
          <li><strong>Early Life:</strong>In 1946, Graham married a girl who was in a class with him 2 months after they both completed college, Ruth Bell With whom he had 5 children.</li>
          <li><strong>Ministry:</strong>In 1939 Graham became a Southern Baptist Minister.</li>
            <li>Between 1948 and 1952, Graham was the president of the Northwestern College in Minnesota where he started many organisations such as The Billy Graham Evangelistic Association</li>
            <li>In 1949 Graham held Revival meetings in Los Angeles. It was around this time that he started gaining popularity as a national religious figurein the United States.</li>
            <li>In 1954 Graham was on the cover of TIME magazine for first time, following his many successful Revival meetings throughout LA.</li>
            <li>In 1957, Graham had missions in London and New York. The missions lasted 12 weeks and 16 weeks respectively.</li>
            <li>During the 1960s, Graham spoke vehemently and openly against segregation. Graham did not want to speak to segregated auditoriums. He even once tore down ropes that had been put up to split the audience.He also became very good friends with Dr. Martin Luther King Jr and even paid bail money to get King out of prison during the American Civil Rights Movement of 1960</li>
            <li>Between 1948 and 1991 (The Cold War) Billy Graham became the first evangelist to speak on the Iron Curtain</li>
            <li>In 1964 Billy appeared as a guest on Woody Allen's televison special  where the two had a witty exchange on theological matters, He was known for extending into the secular world as a way to bridge the gap between the two societies.</li>
            <li>In 1973 Billy Graham visited South Africa for the very first tie after refusing to do so in the past until the South African Government ablished Apartheid, and when he finally held a revival there, he openly denounced apartheid. He also corresponded with former and late South African President Nelson Mandela during his 27 year long imprisonment by the Apartheid regime.</li>
            <li>In 1984, He led a series of Summer in England where he used outdoor Soccer fields for his venues</li>
            <li>In 1983, 1986 and 2000 Billy Graham sponsored, organized and paid for massive training conferences for Christian Evangelists in an effort to expand the Evangelical movement within the Christian Faith. This was at the time, the largest representation of nations ever held where over 157 nations gathered in 2000 at the RAI Convention Center in Amsterdam, Neatherlands.</li>
            <li>At one revival in Seoul, South Korea, Graham attracted more than 1 million people to a single service.</li>
            <li>In 1988 he appeared in China, the birth place of his beloved wife, Ruth</li>
            <li>In 1989, Graham received a star on the hollywood walk of fame</li>
            <li>In 1992 He appeared in North Korea</li>
            <li>On Septmber 14 2001, Graham was invited to to lead a service at Washington National Cathedral where President George W Bush and other past and present leaders were in attendance</li>
            <li>In June 2005, Graham began what he said would be his last American crusade</li>
            <li>By 2010, at the age of 91 Graham was suffering from vision, hearing nd balance loss when he appeared at the re-dedication of the Billy Graham Library. He had been diagnosed with Hydrocephalus in 1992 </li>
            <li><strong>Died:</strong>In 2018, William "Billy" Franklin Graham died peacefuly of Natural causes on February 21, at his home in Montreat, North Carolina, at the good old age of 99</li>
        </ul>
